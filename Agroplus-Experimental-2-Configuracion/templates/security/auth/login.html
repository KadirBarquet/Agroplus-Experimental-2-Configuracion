{% extends 'components/base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mx-auto py-12">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        
        <form action="{% url 'security:login' %}" method="post">
            {% csrf_token %}

            <!-- Username or Email -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Nombre de Usuario o Correo</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ingresa tu usuario o correo">
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ingresa tu contraseña">
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition">
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
