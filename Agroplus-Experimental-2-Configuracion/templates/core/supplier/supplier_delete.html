{% extends 'components/base.html' %}

{% block title %}Eliminar Proveedor{% endblock %}

{% block content %}
    <div class="container mx-auto py-8 px-16">
        <h1 class="text-3xl font-bold mb-6">Eliminar Proveedor</h1>

        <p class="text-lg">¿Estás seguro de que deseas eliminar el proveedor "{{ supplier.name }}"?</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-all">Eliminar</button>
            <a href="{% url 'catalog:supplier_list' %}" class="bg-gray-300 text-black px-6 py-2 rounded-lg hover:bg-gray-400 transition-all">Cancelar</a>
        </form>
    </div>
{% endblock %}
